{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

{% block title %}
<title>Update Product</title>
{% endblock %}
<br />
<br />
<br />
<div class="card ml-3" style="width: 45%; height: 30%;">
    <div class="card-body">
        <div class="container">
            <h2 style="font-family: 'Open Sans';">Update Product</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %} {{ form|crispy }}
                <button name="edit" type="submit" class="btn btn-success ml-2"><i class="fa fa-edit"></i> Edit and Save</button>
                <a href="{% url 'ecommerce_app:all_products' %}" class="btn btn-danger" role="button"><i class="fa fa-times"></i> Cancel</a>
            </form>
        </div>
    </div>
</div>
<br />
{% endblock %}
