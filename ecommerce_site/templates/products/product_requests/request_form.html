{% extends 'base.html' %} {% block title %}
<title>Request New Product</title>
{% endblock %} {% block content %} {% load crispy_forms_tags %}
<br />
<br />
<br />
<div class="card ml-3" style="width: 45%; height: 30%;">
    <div class="card-body">
        <div class="container">
            <h2 style="font-family: 'Open Sans';">Request a New Product</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success ml-2"><i class="fa fa-send"></i> Send</button>
                <a href="{% url 'ecommerce_app:home' %}" class="btn btn-danger" role="button">
                    <i class="fa fa-times"></i> Cancel</a>
            </form>
        </div>
    </div>
</div>
<br />
{% endblock %}
