{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %} <br />
<br />
<br />
<br />
<div class="card ml-3" style="width: 45%; height: 30%;">
    <div class="card-body">
        <div class="container">
            <h2 style="font-family: 'Open Sans';">Sign Up</h2>
            <form method="post">
                {% csrf_token %} {{ form|crispy }}
                <button class="btn btn-success" type="submit">Sign up</button>
                <p>Already Have an Account?<a class="btn btn-link"
                                              href="{% url 'login' %}"> Login Here</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
